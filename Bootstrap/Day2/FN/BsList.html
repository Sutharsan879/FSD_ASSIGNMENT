<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-contant-center">
        <br>
        <div class="list-group w-25 ">
            <div class="list-group-item border border-dark">First Item</div>
            <div class="list-group-item border border-dark">Second Item</div>
            <div class="list-group-item border border-dark">Third Item</div>
        </div>
    
        <br>
    
        <div class="list-group w-25">
            <div class="list-group-item border border-dark">First Item <span class="badge">12</span></div>
            <div class="list-group-item border border-dark">Second Item <span class="badge">5</span></div>
            <div class="list-group-item border border-dark">Third Item <span class="badge">3</span></div>
        </div>

        <br>

        <div class="list-group w-25">
            <a href="#" class="list-group-item active border border-dark">First Item</a>
            <a href="#" class="list-group-item border border-dark">Second Item</a>
            <a href="#" class="list-group-item border border-dark">Third Item</a>
        </div>

        <br>

        <div class="p-3 m-0 bd-example m-0 border-0 bd-example-cssgrid w-25">
            <div class="grid gap-3 ">
                <div class="p-2 g-col-12 rounded-2 text-bg-info bg-gradient-success text-white">I</div>
              </div>
              <div class="grid gap-3">
                <div class="p-2 g-col-6 rounded-2 bg-danger bg-gradient-success text-white">I</div>
                <div class="p-2 g-col-6 rounded-2 bg-danger bg-gradient-success text-white">II</div>
              </div>
              <div class="grid gap-3">
                <div class="p-2 g-col-3 rounded-2  bg-gradient-primary text-dark">I</div>
                <div class="p-2 g-col-3 rounded-2  bg-gradient-primary text-dark">II</div>
                <div class="p-2 g-col-3 rounded-2  bg-gradient-primary text-dark">III</div>
                <div class="p-2 g-col-3 rounded-2  bg-gradient-primary text-dark">IV</div>
            </div>
        </div>

        <br>
    </div>
</body>
</html>
