<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
        <br><br><br>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Databases</li>
                <li><hr class="dropdown-divider"></li>
                <li class="dropdown-item">MySQL</li>
                <li class="dropdown-item">SQL Server</li>
                <li class="dropdown-item">SQLite</li>
                <li><hr class="dropdown-divider"></li>
                <li class="dropdown-item">Programming</li>
                <li><hr class="dropdown-divider"></li>
                <li class="dropdown-item">Java</li>
                <li class="dropdown-item">.NET</li>
                <li class="dropdown-item">Python</li>
            </ul>
        </div>
    </center>
</body>
</html>
