<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Grid Template</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <center><br><br><br><br><br>
        <div class="p-3 m-0 bd-example m-0 border-0 bd-example-cssgrid w-50">
            <div class="grid gap-3 ">
                <div class="p-2 g-col-12 rounded-2 text-bg-info bg-gradient-success text-white">This is a single Column</div>
              </div>
              <div class="grid gap-3">
                <div class="p-2 g-col-6 rounded-2 bg-danger bg-gradient-success text-white">This is a first column</div>
                <div class="p-2 g-col-6 rounded-2 bg-danger bg-gradient-success text-white">This is a second Column</div>
              </div>
              <div class="grid gap-3">
                <div class="p-2 g-col-3 rounded-2  bg-gradient-primary text-dark">This is a first Column</div>
                <div class="p-2 g-col-3 rounded-2  bg-gradient-primary text-dark">This is a second Column</div>
                <div class="p-2 g-col-3 rounded-2  bg-gradient-primary text-dark">This is a third Column</div>
                <div class="p-2 g-col-3 rounded-2  bg-gradient-primary text-dark">This is a fourth Column</div>
            </div>
        </div>
    </center>
</body>
</html>
