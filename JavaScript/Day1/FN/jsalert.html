<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function addition(a,b)
        {
            let sum=a+b;
            alert("Sum : "+sum);
        }
        function Subtraction(a,b)
        {
            let sub=a-b;
            alert("Minus : "+sub);
        }
        function Multiplication(a,b)
        {
            let Mul=a*b;
            alert("Multiply : "+Mul);
        }
        function Division(a,b)
        {
            let Div=a/b;
            alert("Division : "+Div);
        }
    </script>
</head>
<body>
    <button onclick="addition(10,20)">Addition</button>
    <button onclick="Subtraction(30,10)">Subtraction</button>
    <button onclick="Multiplication(3,5)">Multiply</button>
    <button onclick="Division(30,15)">Division</button>
</body>
</html>
