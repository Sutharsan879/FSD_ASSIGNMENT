<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
    <script>
        function Star()
        {
            let num=parseInt(document.getElementById("num").value);
            let s="";
            for(let i=0;i<num;i++)
            {
                for(let j=0;j<=i;j++)
                {
                    s+="*";
                }
                s+="<br>"
            }
            document.getElementById("result-div").innerHTML=s;
        }
    </script>
</head>
<body>
    <div class="container">
        <label for="">Enter the Number :</label>
        <input type="text" id="num">
        <button onclick="Star()">Click</button>
        <div id="result-div"></div>
    </div>
</body>
</html>
