<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
        <br><br><br><br><br>
        <div class="w-25 border border-dark rounded-top">
            <div>
                <div class="pt-2 bg bg-primary rounded-top d-flex justify-content-center align-items-center text-white font-size-15">
                    <p> <span class="btn btn-warning">Sign In</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span> Forget Password?</span></p>
                </div>
            </div>
            <div class="row pt-3 mb-3">
                <div class="col-sm-10 offset-sm-1 rounded-2">
                  <input type="email" class="form-control w-100" id="inputEmail3" placeholder="Username or Email">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-1 d-flex justify-content-center">
                  <input type="password" class="form-control w-100" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-1">
                  <div class="form-check w-50">
                    <input class="form-check-input" type="checkbox">Remember me
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-1">
                  <button type="submit" class="btn btn-success">Login</button>
                  <button type="submit" class="btn btn-primary">Login with Facebook</button>
                </div>
            </div>
            <hr class="w-75 h-25 bg bg-primary">
            <div class="para">
                <p>Don't have an account! <span><a href="" class="text-decoration-none">Sign Up here</a></span></p>
            </div>
        </div>
    </center>
</body>
</html>
