<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script>
        function myfunction()
        {
            var str=document.getElementById("str").value;
            var str2="";
            for(let i=str.length-1;i>=0;i--)
            {
                str2+=str.charAt(i);
            }
        document.getElementById("res").innerHTML=str2;
        }
        function newword()
        {
            var t=Number(document.getElementById("str").value);
            let p="";
            for(let i=1;i<=t;i++)
            {
                for(let j=1;j<=i;j++)
                {
                    p+=j+'\n';
                }
                p+="<br>";
            }
            document.getElementById("res").innerHTML=p;
        }
    </script>
</head>
<body><br><br>
    <center>
        <div>
            <input type="text" id="str">
        </div><br>
        <button onclick="newword()">Click</button>
        <p id="res"></p>
    </center><br><br>
    <center>
        <div class="list-group border border-dark w-25 p-2">
            <div class="list-group-item border border-dark">first <span class="badge">1</span></div>
            <div class="list-group-item border border-dark">second <span class="badge">1</span></div>
            <div class="list-group-item border border-dark">third <span class="badge">1</span></div>
        </div>
    </center>
</body>
</html>
