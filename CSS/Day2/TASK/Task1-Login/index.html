<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/6663/6663056.png" alt="">
                <h1>LOGIN WINDOW</h1>
            </div>
            <div class="form">
                <form action="">
                    <div class="input-div">
                        <input type="text" placeholder="Your Email Address" required>
                    </div>
                    <div class="input-div">
                        <input type="password" placeholder="Your Password" required>
                    </div>
                    <div class="input">
                        <input type="checkbox"> <span>Agree With <u> Terms & Condition</u></span> 
                    </div>
                    <div class="input-btn">
                        <button class="btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
