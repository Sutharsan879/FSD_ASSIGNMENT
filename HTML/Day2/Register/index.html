<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br><br>
    <table width="40%" align="center">
        <tr>
            <th colspan="2">Register Page</th>
        </tr>
        <tr>
            <td>First Name :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>D.O.B :</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>User Name :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile Number :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio">Male<input type="radio">Female</td>
        </tr>
        <tr>
            <td>Skills :</td>
            <td><input type="checkbox">C <input type="checkbox">C++ <input type="checkbox">Java</td>
        </tr>
        <tr>
            <td>Cities :</td>
            <td><select name="" id="">
                    <option value="">Salem</option>
                    <option value="">Coimabatore</option>
                </select></td>
        </tr>
        <tr>
            <td>Login :</td>
            <td><input type="submit" placeholder="Login"></td>
        </tr>
    </table>
</body>

</html>
